# ============================================================
# miniZ MCP - Docker Compose Configuration
# ============================================================

services:
  miniz-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: miniz-mcp-api
    ports:
      - "9000:9000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SERPER_API_KEY=${SERPER_API_KEY:-}
    volumes:
      # Persistent config (API keys, endpoints)
      - miniz_config:/app/config
      # Mount data directory
      - miniz_data:/app/data
      - miniz_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system_info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - miniz-network

  # Optional: Redis cho caching (nếu cần)
  # redis:
  #   image: redis:7-alpine
  #   container_name: miniz-redis
  #   ports:
  #     - "6379:6379"
